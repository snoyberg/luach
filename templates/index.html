<!DOCTYPE html>
<html>
  <head>
    <title>Luach</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script src="static/script.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <noscript>
      <p style="color:#f00">I'm sorry, this page requires Javascript to function.</p>
    </noscript>
    <div id="login">
      <form method="get" action="auth/openid/forward/">
        <label for="openid">OpenID: </label>
        <input type="text" id="openid" name="openid">
        <input type="submit" value="Login">
      </form>
    </div>
    <div id="interface">
      <p id="logout">Logged in as: <span id="ident"></span>. <a href="auth/logout/">Logout</a>.</p>
      <div id="events">
      </div>
      <form id="new-event" method="post" action="event/?_method_override=PUT">
        <h2>Add new event</h2>
        <dl>
          <dt>Title</dt>
          <dd><input type="text" name="title"></dd>
          <dt>Day</dt>
          <dd><input type="text" name="day"></dd>
          <dt>Gregorian?</dt>
          <dd><input type="checkbox" name="remindGreg"></dd>
          <dt>Hebrew?</dt>
          <dd><input type="checkbox" name="remindHebrew"></dd>
          <dt>After sunset?</dt>
          <dd><input type="checkbox" name="afterSunset"></dd>
        </dl>
        <input class='new-event-button' type="submit">
      </form>
      <div id="upcoming">
      </div>
    </div>
  </body>
</html>
